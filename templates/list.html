{% extends 'base.html' %}

{% block header %}
<div class="jumbotron bg-light">
  <div class="container">
    <h1 class="display-4"><a href="{% url 'list' %}" class="text-primary text-decoration-none">ブログ</a></h1>
    <p class="lead">記事一覧です。</p>
  </div>
</div>
{% endblock header %}

{% block content %}
    <div class="container">
    <a href="{% url 'create' %}" class="btn btn-primary">新規作成</a>
    {% for item in object_list %}
        <div class="card">
            <h5 class="card-header">{{ item.category }}</h5>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="card-title">{{ item.postdate }}</h6>
                <a href="{% url 'detail' item.pk %}" class="btn btn-primary">ボタン</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
